<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Manager</title>
    <link rel="stylesheet" href="profileManager.css">
</head>
<body class="light-theme">
    <div class="container">
        <h2>User Profile Manager</h2>
        <form id="profile-form">
            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="theme">Theme:</label>
            <select id="theme">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
            </select>

            <button type="button" id="save-btn">Save Profile</button>
            <button type="button" id="clear-btn">Clear Profile</button>
        </form>

        <h3>Session Info</h3>
        <p id="session-info"></p>
        <script src="profileManager.js"></script>
    </div>
    </body>
    </html>
